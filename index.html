<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght @400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Tailwind's gray-900 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .eight-ball {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #1a202c;
            border-radius: 50%;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            animation: pulse 2s infinite ease-in-out;
        }

        .eight-ball:hover {
            transform: scale(1.05);
        }

        .eight-ball-window {
            width: 120px;
            height: 120px;
            background-color: #0d121c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2), 0 0 10px rgba(255,255,255,0.5);
            font-style: italic;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .eight-ball-text {
            text-align: center;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 100px solid #0d121c;
            transform: rotate(-180deg);
        }

        .shake-animation {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes pulse {
            0% { box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.8); }
            50% { box-shadow: inset 0 0 60px rgba(0,0,0,0.6), 0 15px 25px rgba(0,0,0,0.9); }
            100% { box-shadow: inset 0 0 50px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.8); }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold mb-4">The Magic 8-Ball</h1>
        <p class="text-gray-400 mb-6">Ask a yes/no question and click the 8-Ball for advice!</p>

        <div id="eight-ball" class="eight-ball">
            <div id="eight-ball-window" class="eight-ball-window">
                <span id="eight-ball-text" class="eight-ball-text">8</span>
            </div>
        </div>
    </div>

    <script>
        const eightBallEl = document.getElementById('eight-ball');
        const eightBallTextEl = document.getElementById('eight-ball-text');

        const answers = [
            "It is certain.",

            "Without a doubt.",
            "Yes, definitely.",
            "You may rely on it.",

            "Most likely.",
            "Outlook good.",
            "Yes.",
            "Signs point to yes.",
            "Reply hazy, try again.",
            "Ask again later.",
            "Better not tell you now.",
            "Cannot predict now.",
            "Concentrate and ask again.",
            "Don’t count on it.",
            "My reply is no.",
            "My sources say no.",
            "Outlook not so good.",
            "Very doubtful.",
            "The algorithm says yes.",
            "My AI overlords say no.",
            "The WiFi says maybe.",
            "Error 404: Answer not found.",
            "Ask Siri.",
            "The cloud is still loading.",
            "My crystal ball is buffering.",
            "The universe is on mute. Try again.",
            "The answer is in another castle.",
            "I’d tell you, but I’m contractually obligated to be mysterious.",
            "Does a bear code in the woods?",
            "I’d say yes, but I’m just a ball.",
            "Sure, if you believe in magic.",
            "The answer is 42.",
            "My sources are a Magic 8 Ball. So, no clue.",
            "The Magic 8 Ball has left the chat.",
            "The dolphins say yes.",
            "My inner squirrel says no.",
            "The cookies say ‘eat me’ first.",
            "You’ve got this!",
            "The stars align in your favor.",
            "Trust your gut.",
            "Why not? Adventure awaits!",
            "The vibes say yes.",
            "Go for it!",
            "The universe believes in you.",
            "May the Force be with you.",
            "To infinity and beyond!",
            "Winter is coming… so yes?",
            "Live long and prosper.",
            "The answer is written in the stars (and your search history).",
            "Compiling answer… yes.",
            "Firewall blocked the answer.",
            "Reboot and try again.",
            "The server returned ‘yes’.",
            "Your query timed out. Ask again.",
            "I’d answer, but I’m busy judging your life choices.",
            "The answer is ‘yes,’ but only if you promise to blame me later.",
            "I’m 99% sure… but my confidence interval is wide.",
            "The answer is ‘no,’ but here’s a participation trophy.",
            "I’d tell you, but my therapist says I’m too honest.",
            "The answer is ‘maybe,’ but my WiFi is spotty.",

            "The answer is in the blockchain.",

            "The answer is 'yes,' but you’ll need to fill out form 37B in triplicate.",
            "The answer is 'no,' but let’s form a committee to discuss it.",
            "The answer is 'yes,' but the budget has been reallocated to a synergy workshop.",
            "The answer is 'no,' but we’ll call it a ‘strategic pivot’.",
            "The answer is 'yes,' but what’s the point?",
            "The answer is 'maybe,' but existence is suffering.",
            "The answer is 'yes,' but the universe is indifferent.",
            "The answer is 'no,' but at least you’re salaried.",
            "The answer is 'yes,' but your soul will wither.",
            "The answer is 'no,' but have you tried caffeine?",
            "The answer is 'yes,' but you need 7 signatures.",
            "The answer is 'no,' but let’s schedule a follow-up.",
            "The answer is 'maybe,' but it’s outside your swimlane.",
            "The answer is 'yes,' but it’s not in the SOP.",
            "The answer is 'no,' but we’ll create a subcommittee to explore it.",
            "The answer is 'yes,' but only if you CC my manager.",
            "The answer is 'no,' but let’s pretend it’s a win.",
            "The answer is 'maybe,' but the printer is jammed.",
            "The answer is 'yes,' but the coffee machine is empty.",
            "The answer is 'no,' but the free snacks are gone.",
            "The answer is 'yes,' but the meeting could’ve been an email.",
            "The answer is 'no,' but the dress code is ‘business casual’."
        ];

        eightBallEl.addEventListener('click', () => {
            // Add shake animation
            eightBallEl.classList.add('shake-animation');
            
            // Clear previous answer and show the 8
            eightBallTextEl.textContent = '8';

            setTimeout(() => {
                // Get a random answer
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                eightBallTextEl.textContent = randomAnswer;

                // Remove shake animation after it completes
                eightBallEl.classList.remove('shake-animation');
            }, 500); // Duration of the shake animation
        });
    </script>
</body>
</html>
